<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="advice-container">
      <div id="advice-id-container">ADVICE #<span id="advice-id">117</span></div>

      <div class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </div>
    
      <div class="pattern-img-container">
        <img src="images/pattern-divider-mobile.svg" alt="" class="pattern-divider-mobile">
        <img src="images/pattern-divider-desktop.svg" alt="" class="pattern-divider-desktop">
      </div>
    </div>
    <div class="icon-dice-container"><img src="images/icon-dice.svg" alt="" class="icon-dice-svg"></div>
  </div>
  
  <!--JavaScript-->
  <script src="script.js"></script>
